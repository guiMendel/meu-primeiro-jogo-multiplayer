<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" >


    <style>
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row align-items-center justify-content-center">
    <div id="admin_section" class="col-md-3">
        <h1 class="display-4" hidden>admin</h1>
        <div id="admin_passcode_container" class="form-group">
            <label for="admin_passcode" class="display-4">access</label>
            <input id="admin_passcode" class="form-control" type="password" placeholder="passcode" name="passcode">
        </div>
    </div>
    <div class="col-md-auto">
        <canvas id="screen"></canvas>
    </div>
    <div class="col-md-3">
        <h1 class="display-4">scores</h1>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard">
            <tr scope="col" id="empty-row"></tr>
        </tbody>
        </table>
    </div>
</div>
</div>

<script type="module">
    import createClient from './client.js'
    // Passamos o campo de senha de acesso para que haja autenticação
    createClient(document)
</script>

</body>
</html>
