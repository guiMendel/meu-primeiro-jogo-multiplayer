<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }
        tr.active {
            background-color: #ededed;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row align-items-center justify-content-center">
    <div class="col-md-3">
        <form action="/" method="POST">
        <div class="form-group align-items-center justify-content-center">
            <label for="admin_passcode">Admin access</label>
            <input id="admin_passcode" class="form-control" type="password" placeholder="Passcode" name="passcode">
            <input type="submit" class="btn btn-light" value="Access">
        </div>
        </form>
    </div>
    <div class="col-md-auto">
        <canvas id="screen"></canvas>
    </div>
    <div class="col-md-3">
        <h1 class="display-4">scores</h1>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard">
            <tr scope="col" id="empty-row"></tr>
        </tbody>
        </table>
    </div>
</div>
</div>

<script type="module">
    import createClient from './client.js'
    createClient()
</script>

</body>
</html>
