<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }
        tr.active {
            background-color: #ededed;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row align-items-center justify-content-center">
    <div class="col-md-3">
        <h1 class="display-4">settings</h1>
        <label for="fruit_limit">Fruit limit</label>
        <input id="fruit_limit" class="form-control" type="number">
    </div>
    <div class="col-md-auto">
        <canvas id="screen"></canvas>
    </div>
    <div class="col-md-3">
        <h1 class="display-4">scores</h1>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard">
            <tr scope="col" id="empty-row"></tr>
        </tbody>
        </table>
    </div>
</div>
</div>

<script type="module">
    import createClient from './client.js'
    const app = createClient()
    // Funções de admin
    // Se inscreve no forum
    const respondsTo = {
        setup_game(command) {
            Object.assign(app.state, command.new_state)
            Object.assign(app.settings, command.new_settings)
            updateFields()
        }
    }
    const notifyForum = app.forum.subscribe('admin', respondsTo)

    // Define as operações do administrador
    const fruit_limit = document.getElementById('fruit_limit')
    fruit_limit.addEventListener('change', (event) => {
        console.log(`[admin]> Fruit limit changed to ${fruit_limit.value}`)
        notifyForum({
            type: 'new_fruit_limit',
            value: fruit_limit.value
        })
    })

    function updateFields() {
        fruit_limit.value = app.settings.fruit_limit
    }

</script>

</body>
</html>
