<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }
        tr.active {
            background-color: #ededed;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row align-items-center justify-content-center">
    <div class="col-md-3">
        <h1 class="display-4">settings</h1>

        <div class="form-group">
            <label for="fruit_limit">Fruit limit</label>
            <input id="fruit_limit" class="form-control" type="number">
        </div>

        <div class="form-group">
            <label for="fruit_frequency">Fruit frequency</label>
            <input id="fruit_frequency" class="form-control" type="number">
        </div>

        <div class="form-check">
            <input id="fruit_spawn" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="fruit_spawn">Spawn fruits</label>
        </div>
    </div>
    <div class="col-md-auto">
        <canvas id="screen"></canvas>
    </div>
    <div class="col-md-3">
        <h1 class="display-4">scores</h1>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard">
            <tr scope="col" id="empty-row"></tr>
        </tbody>
        </table>
    </div>
</div>
</div>

<script type="module">
    import createClient from './client.js'
    const app = createClient()
    // Funções de admin

    // Define as operações do administrador
    const definitions_list = {
        fruit_limit,
        fruit_frequency,
        fruit_spawn
    }
    linkDefinitions()

    // Se inscreve no forum
    const respondsTo = {
        setup_game(command) {
            Object.assign(app.state, command.new_state)
            Object.assign(app.settings, command.new_settings)
            console.log(app)
            updateFields()
        },
        new_fruit_limit(command) {
            app.settings.fruit_limit = command.value
            updateFields()
        },
        new_fruit_frequency(command) {
            app.settings.fruit_frequency = command.value
            updateFields()
        },
        new_fruit_spawn(command) {
            app.state.fruit_spawn = command.value
            updateFields()

        }
    }
    const notifyForum = app.forum.subscribe('admin', respondsTo)


    function linkDefinitions() {
        // Pega os elementos do documento especificados pela lista, armazena eles e cria um listener para o evento 'change'
        for (const definition in definitions_list) {
            const element = document.getElementById(definition)
            definitions_list[definition] = element

            element.addEventListener('change', (event) => {
                // Determina o que enviar no campo valor
                let value
                if (element.getAttribute('type') == 'checkbox') {
                    value = element.checked
                } else {
                    value = element.value
                }
                console.log(`[admin]> Update ${definition} value to ${value}`)
                notifyForum({
                    type: 'new_' + definition,
                    value
                })
            })
        }
    }

    function updateFields() {
        for (const definition in definitions_list) {
            const element = definitions_list[definition]
            if (element.getAttribute('type') == 'checkbox') {
                element.checked = app.settings[definition] ?? app.state[definition]
                console.log(app.state[definition])
            } else {
                element.value = app.settings[definition] ?? app.state[definition]
            }
        }
    }

</script>

</body>
</html>
